<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>修改书籍</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap-3.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="panel panel-info" style="margin-top: 20px">
        <div class="panel-heading">
            <h3 class="panel-title">修改书籍<a href="/books" class="pull-right">书籍列表</a></h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" method="post" action="/books">
                <input type="hidden" name="id" value="{{.book.Id}}">
                <div class="form-group">
                    <label class="col-sm-2 control-label">名称：</label>
                    <div class="col-sm-10">
                        <input type="text" name="name" value="{{.book.Name}}" class="form-control"
                               placeholder="请输入书籍名称">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">价格：</label>
                    <div class="col-sm-10">
                        <input type="text" name="price" value="{{.book.Price}}" class="form-control"
                               placeholder="请输入书籍价格">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
